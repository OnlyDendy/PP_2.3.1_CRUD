<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Человек</title>
</head>
<body>
<p th:text="${users.getId()}">VALUE</p>
<p th:text="${users.getName()}">VALUE</p>
<p th:text="${users.getAge()}">VALUE</p>
<p th:text="${users.getLastname()}">VALUE</p>
<p th:text="${users.getEmail()}">VALUE</p>
<p th:text="${users.getPassword()}">VALUE</p>
<p th:text="${users.getRoles()}">VALUE</p>

<a th:href="@{/people/{id}/edit(id=${users.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/people/{id}(id=${users.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
